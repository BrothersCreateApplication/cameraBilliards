<!-- segment_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segments for {{ video.description }}</title>
</head>
<body>
    <h1>Segments for {{ video.video_file }}</h1>
    <ul>
      <video controls>
        <source src="data:video/mp4;base64, {{ video.segment_data }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
        {% for segment in segments %}
            <li><a href="/">{{ segment.description }} {{ segment.segment_data }} </a></li>
        {% endfor %}
    </ul>
</body>
</html>
